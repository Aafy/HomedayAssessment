<div class="main__container">
  <div class="main__content">
    <router-outlet></router-outlet>
  </div>

  <div class="main__actions">
    <button
      [ngClass]="{ disabled: disableBackNavigation }"
      [disabled]="disableBackNavigation"
      (click)="backNavigation()"
    >
      Back
    </button>
    <button
      [ngClass]="{ disabled: disableForwardNavigation }"
      [disabled]="disableForwardNavigation"
      (click)="forwardNavigation()"
    >
      Next
    </button>
  </div>
</div>
